<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/float-grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <title>Recipe Wizard &mdash; Make dinner easy tonight!</title>
</head>

<body>

    <header class="header-main" role="banner">
        <div class="row">
            <div class="col-12">
                <h2>Recipe Wizard</h2>
                <span>Make dinner easy tonight!</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="js-loading"><span><i class="fa fa-spinner fa-spin" style="font-size:24px"></i>Loading...</span></div>
        <div><button class="btn btn--green js-btn-search">Search</button>
        <main role="main" class="js-recipes">

        </main>
       
        </div>

        <!-- modal search form -->
        <div id="divModal" class="modal">
            <form class="modal-content animate">
                <div class="imgcontainer">
                    
                    <span class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></span>                
                </div>

                <div class="container">
                    <label for="search-text"><b>Enter a recipe name or ingredient to search for</b></label>
                    <input type="text" placeholder="Enter a recipe name or ingredient to search for" name="search-text"  id="search-text"required>                 

                    <button type="submit" class="btn btn--green">Search</button>                   
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button class="btn btn--green js-btn-cancel">Cancel</button>                   
                </div>
            </form>
        </div>

    </div>

    <!-- JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="recipes.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
