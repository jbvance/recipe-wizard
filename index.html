    <title>Recipe Wizard &mdash; Make dinner easy tonight!</title>

<body>

    <header class="header-main" role="banner">
        <div class="row">
            <div class="col-6 header-left">
                <h2>Recipe Wizard</h2>
                <span>Make dinner easy tonight!</span>
            </div>
            <div class="col-6">
                <div class="logo">
                    <span><i class="fas fa-utensils"></i></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="js-loading"><span><i class="fa fa-spinner fa-spin" style="font-size:24px"></i>Loading...</span></section>
        <section class="row">
            <div class="col-12 error js-error"></div>
        </section>
        <main role="main">
            <button class="btn btn--green js-btn-search">Start a New Search</button>
            <div class="sort-by js-sort-by">
                Sort by:
                <select name="sortBy" id="sortBy">
                    <option value="">Select an option</option>
                    <option value="totalTime">Preparation time</option>
                    <option value="calories">Calories</option>
                </select>
            </div>
            <section class="js-recipes">
            </section>
        </main>

        <!-- modal search form -->

        <form class="js-search-form container">
            <label for="search-text"><b>Enter a recipe name or ingredient to search for</b></label>
            <input type="text" placeholder="Enter a recipe name or ingredient to search for" class="js-search-text"
                name="q" id="q" required>
            <fieldset class="search-criteria js-search-criteria">
                <legend>Narrow results (optional) </legend>
                <input type="checkbox" name="diet" value="high-protein"> High-Protein<br>
                <input type="checkbox" name="diet" value="low-carb"> Low-Carb<br>
                <input type="checkbox" name="diet" value="low-fat"> Low-Fat<br>
            </fieldset>

            <button type="submit" class="btn btn--green js-btn-search-submit">Search</button>
            <button class="btn btn--green btn-cancel-search js-btn-cancel-search">Cancel</button>
        </form>
    </div>

    </div>
